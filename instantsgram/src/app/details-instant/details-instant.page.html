<ion-header>
	<ion-toolbar>
		<ion-buttons slot='start'>
			<ion-back-button defaultHref="/instants"></ion-back-button>
		</ion-buttons>
		<ion-title>INSTANT STORY</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				<h1>{{item.title}}</h1>
				<h2>Localisation {{item.location}}</h2>
				<h2>Description</h2>
				<p>{{item.description}}</p>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
