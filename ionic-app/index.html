<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ionic App</title>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
	<ion-app>
		<ion-menu slot="start" content-id="main-content">
			<ion-header>
				<ion-toolbar>
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>

			<ion-content>
				<ion-list>
					<ion-item>
						<ion-icon name="home-outline" slot="start"></ion-icon>
						<ion)label>Accueil</ion>
					</ion-item>
					<ion-item>
						<ion-icon name="leaf-outline" slot="start"></ion-icon>
						<ion)label>Instants</ion>
					</ion-item>
					<ion-item>
						<ion-icon name="add-circle-outline" slot="start"></ion-icon>
						<ion)label>Ajouter</ion>
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-menu>

		<div class="ion-page" id="main-content">
			<ion-header>
				<ion-toolbar color="primary">
					<ion-buttons slot="start">
						<ion-menu-button></ion-menu-button>
					</ion-buttons>
					<ion-title>
						InstantsGram
						<ion-icon name="camera"></ion-icon>
					</ion-title>
				</ion-toolbar>
			</ion-header>

			<ion-content>
				<h1>Bienvenue</h1>
				<ion-card>
					<img src="images/plage.jpeg">
					<ion-card-header>
						<ion-card-subtitle>Destination Floride</ion-card-subtitle>
						<ion-card-title>Miami, US</ion-card-title>
					</ion-card-header>
					<ion-card-content>
						Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
						incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis.
					</ion-card-content>
				</ion-card>
			</ion-content>

			<ion-footer>
				<ion-toolbar>
					<ion-title>Copyright Â© InstantsGram</ion-title>
				</ion-toolbar>
			</ion-footer>
		</div>

	</ion-app>

</body>

</html>
